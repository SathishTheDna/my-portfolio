<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Page Not Found</title>
    <script type="text/javascript">
      // Prevent infinite redirection loop
      if (!window.location.pathname.startsWith('/my-portfolio')) {
        // Capture current path, search, and hash
        var pathname = window.location.pathname;
        var search = window.location.search;
        var hash = window.location.hash;

        // Redirect to /my-portfolio/index.html with original path preserved
        window.location.replace('/my-portfolio' + pathname + search + hash);
      }
    </script>
  </head>
  <body>
  </body>
</html>
